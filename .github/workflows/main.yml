name: Tests

on:
  push:
    branches: [ master, ci_test]
  pull_request:
    branches: [ master ]


jobs:
  linux-ubuntu2204:
    runs-on: ubuntu-22.04

    strategy:
      # Don't abort runners if a single one fails
      fail-fast: false

      matrix:
        compiler: ["gcc-10", "gcc-11", "gcc-12", "clang-13", "clang-14", "clang-15"]
        cex_preset: ["CEX_DEBUG", "CEX_RELEASE", "CEX_NDEBUG"]

    steps:
      - name: Checkout cex
        uses: actions/checkout@v4

      - uses: ./.github/actions/env_setup
        name: Setup env

      - name: cc setup
        run: |
          #sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          #sudo apt-get update
          sudo apt-get install ${{ matrix.compiler }}
          echo "Replacing: cc to ${{ matrix.compiler }}"
          sudo rm /usr/bin/cc
          sudo ln -s /usr/bin/${{ matrix.compiler }} /usr/bin/cc 
          echo "cc --version"
          cc --version

      - name: cex initial build
        run: |
          ulimit -c unlimited 
          ls -la
          echo "Priming cex tool"
          cc -g ./cex.c -o ./cex 
          ./cex -D${{ matrix.cex_preset }} config

      - uses: ./.github/actions/cex_test
        name: cex test suite

  linux-ubuntu2404:
    runs-on: ubuntu-latest

    strategy:
      # Don't abort runners if a single one fails
      fail-fast: false

      matrix:
        compiler: ["gcc-12", "gcc-13", "gcc-14", "clang-16", "clang-17", "clang-18"]
        cex_preset: ["CEX_DEBUG", "CEX_RELEASE", "CEX_NDEBUG"]

    steps:
      - name: Checkout cex
        uses: actions/checkout@v4

      - uses: ./.github/actions/env_setup
        name: Setup env

      - name: cc setup
        run: |
          #sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          #sudo apt-get update
          sudo apt-get install ${{ matrix.compiler }}
          echo "Replacing: cc to ${{ matrix.compiler }}"
          sudo rm /usr/bin/cc
          sudo ln -s /usr/bin/${{ matrix.compiler }} /usr/bin/cc 
          echo "cc --version"
          cc --version

      - name: cex initial build
        run: |
          ulimit -c unlimited 
          ls -la
          echo "Priming cex tool"
          cc -g ./cex.c -o ./cex 
          ./cex -D${{ matrix.cex_preset }} config

      - uses: ./.github/actions/cex_test
        name: cex test suite


  tests-windows:
    name: ${{ matrix.runs-on }}-${{ matrix.msys }}-${{ matrix.cex_preset }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        cex_preset: 
          - CEX_DEBUG
          - CEX_RELEASE
          - CEX_NDEBUG
        msys:
          - mingw64
          - ucrt64
          - clang64
        runs-on:
          - 'windows-2019'
          - 'windows-2022'
          - 'windows-2025'

    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: 'Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.msys}}
          update: true
          install: >-
            git
          pacboy: >-
            toolchain:p

      - name: 'Test cc version / config'
        run: |
          git config --global core.autocrlf input
          cc --version

      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: cex initial build
        run: |
          ulimit -c unlimited 
          ls -la
          echo "Priming cex tool"
          cc -g ./cex.c -o ./cex.exe 
          ./cex.exe -D${{ matrix.cex_preset }} config

      - uses: ./.github/actions/cex_test
        name: cex test suite
        with:
          shell: 'msys2 {0}'

  tests-macos:
    name: ${{ matrix.runs-on }}-${{ matrix.cex_preset }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        cex_preset: 
          - CEX_DEBUG
          - CEX_RELEASE
          - CEX_NDEBUG
        runs-on:
          - macos-13
          - macos-14
          - macos-15
    steps:
      - name: Checkout cex
        uses: actions/checkout@v4

      - name: cc version / setup
        run: |
          echo "cc --version"
          cc --version

      - name: cex initial build
        run: |
          ulimit -c unlimited 
          ls -la
          echo "Priming cex tool"
          cc -g ./cex.c -o ./cex 
          ./cex -D${{ matrix.cex_preset }} config

      - uses: ./.github/actions/cex_test
        name: cex test suite

  tests-linux-alpine:
    name: alpine-${{ matrix.arch }}-${{ matrix.cex_preset }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cex_preset: 
          - CEX_DEBUG
          - CEX_RELEASE
          - CEX_NDEBUG
        arch:
          - x86_64
    steps:
      - uses: actions/checkout@v2

      - name: Setup latest Alpine Linux
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Run script inside Alpine chroot as root
        shell: alpine.sh --root {0}
        run: |
          cat /etc/alpine-release
          apk add clang
          apk add musl-dev
          apk add git
          apk add file
          apk add pkgconf
          apk add zlib-dev
          apk add compiler-rt
          echo "Replacing: cc to clang"
          rm /usr/bin/cc
          ln -s /usr/bin/clang /usr/bin/cc 

      - name: Environment
        shell: alpine.sh {0}
        run: |
          cc --version

      - name: cex initial build
        shell: alpine.sh {0}
        run: |
          ls -la  # as you would expect, you're in your workspace directory
          echo "Priming cex tool"
          cc -g ./cex.c -o ./cex 
          echo "Compiled cex executable"
          file ./cex
          echo "CEX config"
          ./cex -D${{ matrix.cex_preset }} config

      - uses: ./.github/actions/cex_test
        name: cex test suite
        with:
          shell: 'alpine.sh {0}'

